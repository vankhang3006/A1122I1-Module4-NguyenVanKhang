<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<a href="/create-book">Create new book</a>

<h1>Books</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Writer</th>
        <th>Description</th>
        <th>Publisher</th>
        <th>Date</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.name}"></td>
            <td th:text="${book.writer}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.date}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/edit-book/__${book.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-book/__${book.id}__ }">Delete</a></td>
            <td><a th:href="@{/detail-book/__${book.id}__ }">Detail</a></td>
        </tr>
    </th:block>
</table>
<a href="/return-ticket">Trả sách</a>
</body>
</html>

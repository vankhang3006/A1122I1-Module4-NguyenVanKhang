<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo kiểu thuê mới</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<center>
    <body>
    <h1>Tạo kiểu thuê mới </h1>
    <a href="/rentTypes" class="btn btn-primary">Danh sách kiểu thuê</a>
    <th:block th:if="${message}">
        <p th:text="${message}" style="color: red"></p>
    </th:block>
    <form th:action="@{/create-rentType}" th:object="${rentType}" method="post">
        <table class="table table-striped">
            <tr>
                <td>Khung giờ thuê:</td>
                <td><input type="text" th:field="*{timeRange}"/></td>
            </tr>
            <tr>
                <td>Giá tiền:</td>
                <td><input type="text" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Lưu kiểu thuê"></td>
            </tr>
        </table>
    </form>
    </body>
</center>
</html>

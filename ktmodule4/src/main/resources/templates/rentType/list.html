<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RentTypes</title>
</head>
<body>
<a href="/create-rentType">Tạo mới khung giờ thuê</a>
<h1>Danh sách khung giờ thuê</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Khung giờ cho thuê</th>
        <th>Giá tiền</th>
    </tr>
    <th:block th:each="rentType : ${rentTypes}">
        <tr>
            <td th:text="${rentType.id}"></td>
            <td th:text="${rentType.timeRange}"></td>
            <td th:text="${rentType.price}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>

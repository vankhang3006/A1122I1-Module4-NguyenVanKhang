<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo loại sân</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<center>
    <h1>Tạo loại sân mới</h1>
    <a href="/types" class="btn btn-primary">Danh sách loại sân</a>
    <th:block th:if="${message}">
        <p th:text="${message}" style="color: red"></p>
    </th:block>
    <form th:action="@{/create-type}" th:object="${type}" method="post">
        <table class="table table-striped">
            <tr>
                <td>Loại sân:</td>
                <td><input type="text" th:field="*{peopleAmount}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Tạo loại sân"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>

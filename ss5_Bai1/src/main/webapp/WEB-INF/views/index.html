<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Song Management</h3>
<p>
    <a th:href="@{/song/create}">
        Add new song
    </a>
</p>
<table id = "songList">
    <thead>
    <tr>
        <th>Song Name</th>
        <th>Singer Name</th>
        <th>Type</th>
        <th>Audio</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songList}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.type}"></td>
        <td><video width="200" height="200" controls th:src="@{'/music/' + ${song.song}}"></video></td>
        <td>
            <a th:href="@{/song/{id}/delete(id=${song.getId()})}">delete</a>
            <a th:href="@{/song/{id}/edit(id=${song.getId()})}">edit</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

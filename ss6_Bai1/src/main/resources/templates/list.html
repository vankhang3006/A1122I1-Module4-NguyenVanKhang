<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <style>
        table {
            border: 1px solid #000;
        }

        th, td {
            border: 1px dotted #555;
        }
    </style>
</head>
<body>
There are <span th:text="${blogs.size()}"></span> blog(s).</br>
<a th:href="@{/blogs/create}">Thêm mới</a>
<h1>Blogs List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Content</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${blogs}">
        <td th:text="${b.id}"></td>
        <td>
            <a th:href="@{/blogs/{id}(id=${b.id})}" th:text="${b.title}"></a>
        </td>
        <td th:text="${b.content}"></td>
        <td>
            <a th:href="@{/blogs/{id}/delete(id=${b.getId()})}">Delete</a>
            <a th:href="@{/blogs/{id}/edit(id=${b.getId()})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
